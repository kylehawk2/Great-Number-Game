<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Great Number Game</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
        <h1>Welcome to Great Number Game!</h1>
        <p>I am thinking of a number between 1 and 100 ({{ session["target"]}})</p>
        <p>Take a Guess!</p>
    <form action="/process" method="post">
        <input type="number" name="guess">
        <br><br>
        <input type="submit" value="Submit" id="submit">
    </form>
    <br>
    <br>
    {% if session["result"] == "low" %}
        <div id="low">Too Low!!!</div>
    {% elif session["result"] == "high" %}
        <div id="high">Too high!!!</div>
    {% elif session["result"] == "Correct" %}
        <div class="result">
            <h1>You got it right!!!</h1>
            <a href="/replay"><button>Play Again</button></a>
        </div>
    {% endif %}
    
</body>
</html>
